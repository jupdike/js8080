<script type="text/javascript">

  si();
  document.addEventListener("keydown", function(e) {
    var evt = e || window.event;
    if(evt.keyCode == 67 || // c
      evt.keyCode == 192 || // tilde or backtick `
      evt.keyCode == 81 // q
    ) {
      downControl_Coin();
    }
    if(evt.keyCode == 49 // 1
    ) {
      downControl_1P();
    }
    if(evt.keyCode == 50 // 2
    ) {
      downControl_2P();
    }
    if(evt.keyCode == 190 || // . (period)
      evt.keyCode == 32 || // space
      evt.keyCode == 13 || // enter
      evt.keyCode == 188 || // , (comma)
      evt.keyCode == 191 || // / (slash)
      evt.keyCode == 90 || // z
      evt.keyCode == 88 // x
    ) {
      downControl_Fire();
    }
    if(evt.keyCode == 37 || // left arrow
      evt.keyCode == 65 || // a
      evt.keyCode == 74 // j
    ) {
      downControl_Left();
    }
    if(evt.keyCode == 39 || // right arrow
      evt.keyCode == 68 || // d
      evt.keyCode == 76 // l
    ) {
      downControl_Right();
    }
    return false;
  }, false);

    if(evt.keyCode == 67 || // c

      upControl_Coin();
    }
    if(evt.keyCode == 49 // 1
    ) {
      upControl_1P();
    }
    if(evt.keyCode == 50 // 2
    ) {
      upControl_2P();
    }
    if(evt.keyCode == 190 || // . (period)
      evt.keyCode == 32 || // space
      evt.keyCode == 13 || // enter
      evt.keyCode == 188 || // , (comma)
      evt.keyCode == 191 || // / (slash)
      evt.keyCode == 90 || // z
      evt.keyCode == 88 // x
    ) {
      upControl_Fire();
    }
    if(evt.keyCode == 37 || // left arrow
      evt.keyCode == 65 || // a
      evt.keyCode == 74 // j
    ) {
      upControl_Left();
    }
    if(evt.keyCode == 39 || // right arrow
      evt.keyCode == 68 || // d
      evt.keyCode == 76 // l
    ) {

    }
    return false;
  }, false);

  let sounds = {};
  function sounder() {
    console.log('sounder()');
    'basehit invhit shot ufo ufohit walk1 walk2 walk3 walk4'

      sounds[sound].load().then(() => {
        console.log('finished loading sound for ' + sound);
      });
    });
  }
